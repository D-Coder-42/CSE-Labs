<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMag - Lab Assignment</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9)), url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .glass-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }

        .masthead {
            font-family: 'Times New Roman', serif;
            font-weight: 900;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(0,255,136,0.3);
        }
        
        .list-group-item {
            background: transparent; 
            color: white;
            border-color: rgba(255,255,255,0.1);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: black !important;
        }
        .input-glass::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent border-bottom border-secondary border-opacity-25">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">TECH<span class="text-success">MAG</span></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="alert alert-success py-1 text-center fade show bg-success bg-opacity-25 text-white border-0" role="alert">
            <small><strong>BREAKING:</strong> New AI Regulations Passed — Read on Page 3</small>
        </div>
    </div>

    <div class="container mt-2">
        
        <div class="row text-center mb-5">
            <div class="col-12">
                <div class="d-inline-block border-top border-bottom border-light border-opacity-50 py-1 px-4 mb-3">
                    <span class="fw-bold tracking-wide">VOL. 88 • JANUARY 2026</span>
                </div>
                <h1 class="display-1 masthead">FUTURE TECH</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h5 class="text-success border-bottom border-secondary border-opacity-50 pb-2">INSIDE</h5>
                
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action ps-0">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-0 fw-bold">Cyber Warfare</h6>
                            <small class="text-white-50">Pg 12</small>
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action ps-0">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-0 fw-bold">Elon's Mars Plan</h6>
                            <small class="text-white-50">Pg 24</small>
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action ps-0">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-0 fw-bold">Coding in 2030</h6>
                            <small class="text-white-50">Pg 40</small>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="card glass-box text-white p-3 mt-4">
                    <div class="card-body">
                        <h6 class="card-title text-warning mb-3">REVIEW: VR HEADSET X</h6>
                        
                        <label class="small text-white-50">Performance</label>
                        <div class="progress mb-2 bg-secondary bg-opacity-50" style="height: 4px;">
                            <div class="progress-bar bg-success" style="width: 90%"></div>
                        </div>

                        <label class="small text-white-50">Battery Life</label>
                        <div class="progress mb-2 bg-secondary bg-opacity-50" style="height: 4px;">
                            <div class="progress-bar bg-danger" style="width: 40%"></div>
                        </div>

                        <label class="small text-white-50">Value</label>
                        <div class="progress bg-secondary bg-opacity-50" style="height: 4px;">
                            <div class="progress-bar bg-warning" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5 pt-4 align-items-end">
            <div class="col-lg-8">
                <p class="text-success fw-bold mb-0 ls-2">EXCLUSIVE REPORT</p>
                <h1 class="display-3 fw-bold text-uppercase">The Quantum <br>Leap Is Here</h1>
                <button class="btn btn-outline-light rounded-0 mt-3 px-4">READ STORY</button>
            </div>
            
            <div class="col-lg-4 d-flex justify-content-end align-items-center">
                <label class="form-label small text-white-50 mb-0 me-2 text-nowrap">Get the Digital Edition</label>
                
                <div class="input-group input-group-sm" style="width: 250px;">
                    <input type="email" class="form-control input-glass" placeholder="Your Email">
                    <button class="btn btn-success" type="button">SUBSCRIBE</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
