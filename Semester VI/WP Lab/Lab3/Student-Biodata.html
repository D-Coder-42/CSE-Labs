<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Bio-Data Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Student Bio-Data Form</h2>
      </div>
      <div class="card-body">
        <form>
          <h4 class="mb-3">Personal Information</h4>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="studentName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="studentName" placeholder="Enter your full name" required>
              <div class="invalid-feedback">Name is required.</div>
            </div>
            <div class="col-md-6">
              <label for="studentEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="studentEmail" placeholder="Enter your email" required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="studentPhone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="studentPhone" placeholder="Enter your phone number" pattern="[0-9]+" required>
              <div class="invalid-feedback">Please enter digits only (0â€“9).</div>
            </div>
            <div class="col-md-6">
              <label for="studentDOB" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="studentDOB" required>
              <div class="invalid-feedback">Date of birth is required.</div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
              <label class="form-check-label" for="other">Other</label>
            </div>
            <div class="invalid-feedback">Please select a gender.</div>
          </div>
          <h4 class="mb-3">Academic Information</h4>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="studentCourse" class="form-label">Course</label>
              <input type="text" class="form-control" id="studentCourse" placeholder="e.g. B.Sc Computer Science" required>
              <div class="invalid-feedback">Course is required.</div>
            </div>
            <div class="col-md-6">
              <label for="studentYear" class="form-label">Year of Study</label>
              <select class="form-select" id="studentYear" required>
                <option selected disabled value="">Choose...</option>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>Final Year</option>
              </select>
              <div class="invalid-feedback">Please select your year of study.</div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label for="studentMentor" class="form-label">Mentor Name</label>
                <input type="text" class="form-control" id="studentMentor" placeholder="Enter name of mentor" required>
                <div class="invalid-feedback">Mentor is required.</div>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
