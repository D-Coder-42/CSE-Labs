<!DOCTYPE html>
<html lang="en">
<head>
  <title>Library Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="card shadow-lg mb-4">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Library Dashboard</h3>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <span class="input-group-text">Member ID</span>
          <input type="text" class="form-control" placeholder="Enter member ID">
          <button class="btn btn-success">Search</button>
        </div>
        <div class="d-flex align-items-center">
          <h5 class="me-3">Pending Requests <span class="badge bg-danger">5</span></h5>
          <div class="btn-group">
            <button class="btn btn-outline-primary">Profile</button>
            <button class="btn btn-outline-secondary">Settings</button>
            <button class="btn btn-outline-danger">Logout</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Add New Book</h5>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <span class="input-group-text">ISBN</span>
              <input type="text" class="form-control" placeholder="Enter ISBN">
            </div>
            <button class="btn btn-success me-2">Add</button>
            <button class="btn btn-outline-dark">Cancel</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Issue Book</h5>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Member</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Member A</a></li>
                <li><a class="dropdown-item" href="#">Member B</a></li>
              </ul>
              <input type="text" class="form-control" placeholder="Book ID">
            </div>
            <button class="btn btn-primary">
              Pending Issues <span class="badge bg-light text-dark">3</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Search Catalog</h5>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search by title or author">
              <button class="btn btn-danger">Search</button>
            </div>
            <div class="d-flex flex-wrap gap-1">
              <button class="btn btn-outline-danger">Books</button>
              <button class="btn btn-outline-danger">Journals</button>
              <button class="btn btn-outline-danger">Magazines</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
