<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Employee Management</h2>
        <button class="btn btn-success" onclick="openModal('add')">+ Add Employee</button>
      </div>
      <div class="card-body">
        <table class="table table-hover table-bordered" id="employeeTable">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Salary</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="employeeForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIndex">
          <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="number" class="form-control" id="empId" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="empName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="empEmail" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" id="empDept" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" class="form-control" id="empSalary" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="modalActionBtn">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let employees = [
      { id: 101, name: "John Doe", email: "john@example.com", dept: "HR", salary: 45000 },
      { id: 102, name: "Mary Smith", email: "mary@example.com", dept: "Finance", salary: 55000 }
    ];

    function renderTable() {
      const tbody = document.querySelector("#employeeTable tbody");
      tbody.innerHTML = "";
      employees.forEach((emp, index) => {
        tbody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${emp.id}</td>
            <td>${emp.name}</td>
            <td>${emp.email}</td>
            <td>${emp.dept}</td>
            <td>${emp.salary}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="openModal('edit', ${index})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${index})">Delete</button>
            </td>
          </tr>
        `);
      });
    }

    function openModal(mode, index = null) {
      const modalTitle = document.getElementById("modalTitle");
      const modalActionBtn = document.getElementById("modalActionBtn");
      const form = document.getElementById("employeeForm");

      if (mode === "add") {
        modalTitle.textContent = "Add Employee";
        modalActionBtn.textContent = "Save";
        form.reset();
        document.getElementById("editIndex").value = "";
      } else {
        modalTitle.textContent = "Edit Employee";
        modalActionBtn.textContent = "Update";
        const emp = employees[index];
        document.getElementById("empId").value = emp.id;
        document.getElementById("empName").value = emp.name;
        document.getElementById("empEmail").value = emp.email;
        document.getElementById("empDept").value = emp.dept;
        document.getElementById("empSalary").value = emp.salary;
        document.getElementById("editIndex").value = index;
      }

      new bootstrap.Modal(document.getElementById("employeeModal")).show();
    }

    document.getElementById("employeeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const index = document.getElementById("editIndex").value;
      const empData = {
        id: parseInt(document.getElementById("empId").value),
        name: document.getElementById("empName").value,
        email: document.getElementById("empEmail").value,
        dept: document.getElementById("empDept").value,
        salary: parseFloat(document.getElementById("empSalary").value)
      };

      if (index === "") {
        employees.push(empData);
      } else {
        employees[index] = empData;
      }

      renderTable();
      bootstrap.Modal.getInstance(document.getElementById("employeeModal")).hide();
    });

    function deleteEmployee(index) {
      employees.splice(index, 1);
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
