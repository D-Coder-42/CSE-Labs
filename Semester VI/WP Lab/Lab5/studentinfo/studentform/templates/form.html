<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Details Form</title>
    <style>
        label { display: inline-block; width: 150px; margin-top: 5px; }
        textarea { width: 100%; height: 150px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form>
        <label>Name:</label><input type="text" id="name"><br>
        <label>Date of Birth:</label><input type="date" id="dob"><br>
        <label>Address:</label><input type="text" id="address"><br>
        <label>Contact Number:</label><input type="number" id="contact"><br>
        <label>Email ID:</label><input type="email" id="email"><br>
        <label>English Marks:</label><input type="number" id="english"><br>
        <label>Physics Marks:</label><input type="number" id="physics"><br>
        <label>Chemistry Marks:</label><input type="number" id="chemistry"><br><br>

        <button type="button" onclick="submitDetails()">Submit</button>
    </form>

    <h3>Student Records</h3>
    <textarea id="records" readonly></textarea><br>
    <label id="percentageLabel"></label>

    <script>
        function submitDetails() {
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;
            var contact = document.getElementById("contact").value;
            var email = document.getElementById("email").value;
            var english = parseFloat(document.getElementById("english").value) || 0;
            var physics = parseFloat(document.getElementById("physics").value) || 0;
            var chemistry = parseFloat(document.getElementById("chemistry").value) || 0;

            var totalMarks = english + physics + chemistry;
            var percentage = (totalMarks / 300) * 100;

            var details = "Name: " + name + "\n" +
                          "DOB: " + dob + "\n" +
                          "Address: " + address + "\n" +
                          "Contact: " + contact + "\n" +
                          "Email: " + email + "\n" +
                          "English: " + english + "\n" +
                          "Physics: " + physics + "\n" +
                          "Chemistry: " + chemistry + "\n" +
                          "Total Marks: " + totalMarks;

            document.getElementById("records").value += details;
            document.getElementById("percentageLabel").innerHTML = "Total Percentage: " + percentage.toFixed(2) + "%";
        }
    </script>
</body>
</html>
