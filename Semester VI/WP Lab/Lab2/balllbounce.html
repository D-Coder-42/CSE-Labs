<!DOCTYPE html>

<html>
    <head>
        <title>Bouncing Ball</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            #ball {
                width: 60px;
                height: 60px;
                background-color: #2277ff;
                border-radius: 50%;
                position: absolute;
                top: 0px;
                left: 50%;
            }
        </style>
    </head>
    <body>
        <div id="ball"></div>

        <script>
            $(document).ready(function() {
                function startBounce() {
                    $("#ball").animate({ top: "90%" }, 1000, "swing")
                    .animate({ top: "0px" }, 1000, "swing", function() {
                        startBounce();
                    });
                }
                startBounce();
            });
        </script>
    </body>
</html>
