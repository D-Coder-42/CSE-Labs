<!DOCTYPE html>

<html>
    <head>
        <title>The jQuery Example</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $("div").click(function() {
                alert("Hello, world!");
            });
        });
        </script>
    </head>
    <body>
        <div id="mydiv">
            Click on this to see a dialogue box.
        </div>
    </body>
</html>
